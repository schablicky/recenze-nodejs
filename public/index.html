<!DOCTYPE html>
<html lang="cs">

<head>
    <title>Hodnocení filmů</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
    <header class="bg-primary text-center p-5">
        <h1 class="display-3 text-white">Hodnocení filmů</h1>
    </header>
    <main class="container">
        <div class="container">
            <form action="/savedata" method="POST">
                <div class="form-group row">
                    <label for="jmeno" class="col-sm-2 col-form-label">Jméno filmu</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="jmeno" id="jmeno"
                            placeholder="Napište jméno filmu" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="hodnoceni" class="col-sm-2 col-form-label">Hodnocení</label>
                    <p>0</p>
                    <input type="range" name="hodnoceni" id="hodnoceni" min="0" max="10">
                    <p>10</p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="komentar" class="col-sm-2 col-form-label">
                        Komentář</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" name="komentar" id="komentar" placeholder="Zadejte stručný komentář"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Odeslat recenzi
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
